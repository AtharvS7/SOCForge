# SOCForge â€” Kubernetes Production Hardening
# Additional resources: HPA, NetworkPolicy, PodDisruptionBudget
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: socforge-backend-hpa
  namespace: socforge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: socforge-backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: socforge-backend-pdb
  namespace: socforge
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: socforge
      component: backend
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: socforge-backend-netpol
  namespace: socforge
spec:
  podSelector:
    matchLabels:
      app: socforge
      component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow from frontend pods
    - from:
        - podSelector:
            matchLabels:
              app: socforge
              component: frontend
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS outbound (SIEM, IOC enrichment, notifications)
    - to: []
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: socforge-frontend-netpol
  namespace: socforge
spec:
  podSelector:
    matchLabels:
      app: socforge
      component: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
