apiVersion: apps/v1
kind: Deployment
metadata:
  name: socforge-backend
  labels:
    app: socforge
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: socforge
      component: backend
  template:
    metadata:
      labels:
        app: socforge
        component: backend
    spec:
      containers:
        - name: backend
          image: socforge/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: socforge-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: socforge-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: socforge-secrets
                  key: jwt-secret
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "WARNING"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: socforge-backend
spec:
  selector:
    app: socforge
    component: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: socforge-frontend
  labels:
    app: socforge
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: socforge
      component: frontend
  template:
    metadata:
      labels:
        app: socforge
        component: frontend
    spec:
      containers:
        - name: frontend
          image: socforge/frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: socforge-frontend
spec:
  selector:
    app: socforge
    component: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: socforge-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - socforge.example.com
      secretName: socforge-tls
  rules:
    - host: socforge.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: socforge-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socforge-frontend
                port:
                  number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: socforge-secrets
type: Opaque
stringData:
  database-url: "postgresql+asyncpg://socforge_admin:CHANGE_ME@postgres:5432/socforge"
  redis-url: "redis://:CHANGE_ME@redis:6379/0"
  jwt-secret: "CHANGE_ME_TO_RANDOM_64_CHAR_STRING"
